<section>
    <div class="wrapper">
        <nav class="nav">
            <a routerLink="/top-headlines" class="nav__link">
                <div class="nav__item">Top headlines</div>
            </a>
            <a routerLink="/everything" class="nav__link">
                <div class="nav__item nav__item--active">Everything</div>
            </a>
        </nav>

        <h1 class="title">Everything</h1>
    
        <div class="search">
            <h2 class="search__title">Search:</h2>
            <input class="search__input" #input type="text" [value]="keyword" (input)="newKeyword(input.value)">
            <button class="search__button" (click)="newsSearch()">Найти</button>
        </div>
        
        <div class="news">
            <div class="news-item" *ngFor="let i of everythingData | paginate: { itemsPerPage: 6, currentPage: p }">
                <div class="news-header">
                    <h3 class="news-header__title">{{ i.title }}</h3>
                </div>
                <div class="news-body">
                    <div class="news-body__descr">{{ i.description }}</div>
                    <div class="news-body__img">
                        <img src="{{ i.urlToImage }}" alt="">
                    </div>
                    <a href="{{ i.url }}" target="_blank" class="news-body__link"><button class="news-body__btn">Read more</button></a>
                </div>
            </div>
        </div>
    
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        
    </div>
</section>
